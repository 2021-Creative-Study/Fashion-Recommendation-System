<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="google" content="notranslate">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css?after" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="./static/css/style.css?after" />
    <link rel="stylesheet" href="./static/css/fullpage.min.css?after" />
</head>

<body>
    <div id="full-page">
        <div class="section s0">
            <div style="text-align: center;margin-top: 10%;">

                {% if not imglabel %}
                <form method="POST" enctype="multipart/form-data">
                    <input type="file" name="query_img">
                    <input type="submit">
                </form>

                {% endif %}
                {% if imglabel %}
                <h1 style="margin-bottom:150px">모델 예측 결과</h1>
                <h3 style="text-align: center;">Name : {{name}}</h2>
                    <h3 style="text-align: center;">label : {{ imglabel }}</h2>
                        <h3 style="text-align: center;">scores : {{ scores }}%</h2>
                            {% endif %}
                            {% if query_path %}
                            <div style="margin-left: 15% !important;">
                                <figure style="float: left;">
                                    <img src="{{ query_path }}" ,align="left" width="300px">
                                    <figcaption style="font-size: 30px;">Original image</figcaption>
                                </figure>
                                <figure style="float: left;">
                                    <img src="{{ imgpath }}" ,align="left" width="300px">
                                    <figcaption style="font-size: 30px;">localization(bounding box regression)
                                    </figcaption>
                                </figure>
                                <figure style="float: left;">
                                    <img src="{{ imgpath2 }}" ,align="left" width="300px">
                                    <figcaption style="font-size: 30px;">Segmentation image</figcaption>
                                </figure>
                            </div>
                            {% endif %}
            </div>
        </div>
        <div class="section s1">
            <h1 style="text-align: center;margin-bottom: 50px;">당신이 검색한 {{ name }}의 이런 옷은 어때요?</h1>
            <div style="margin-left: 100px;">
                {% if img_final %}
                {% for img in img_final %}
                <img src="{{ img }}" ,align="left" width="250px">
                {% endfor %}
                {% endif %}
            </div>

        </div>
    </div>
</body>
<script src="./static/fullpage.min.js"></script>
<script>
    new fullpage('#full-page', {
        licenseKey: '',
        // sectionsColor: ['#70d5e7', '#70d5e7', '#70d5e7', '#70d5e7'],
        navigation: true,
    });
</script>
